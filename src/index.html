<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Web IDE</title>
  <link rel="stylesheet" href="vendor/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="assets/css/index.css">
  <script src="vendor/codemirror/lib/codemirror.js"></script>
  <script src="vendor/codemirror/mode/xml/xml.js"></script>
  <script src="vendor/codemirror/mode/htmlmixed/htmlmixed.js"></script>
  <script src="vendor/codemirror/mode/css/css.js"></script>
  <script src="vendor/codemirror/mode/javascript/javascript.js"></script>
  <style>
    

  </style>
</head>

<body>
<header class="header">
  <button id="run-btn">运行</button>
</header>
<div class="container">
  <div class="code-wrap">
    <div class="panel">
      <h2 class="panel__title">HTML</h2>
      <textarea id="html">
<div class="box">
  <div class="box__header">温馨提示</div>
  <div class="box__content">
    Hello World!
  </div>
</div>
      </textarea>
    </div>
    <div class="panel">
      <h2 class="panel__title">CSS</h2>
      <textarea id="css">
body {
  margin: 0;
  background: #ddd;
  color: #333;
}
.box {
  margin: 0 auto;
  width: 300px;
  background: #fff;
}
.box__header {
  height: 30px;
  line-height: 30px;
  padding-left: 10px;
  font-size: 20px;
  background: #f60;
  color: #fff;
}
.box__content {
  padding: 10px;
  text-align: center;
}
  </textarea>
    </div>
    <div class="panel">
      <h2 class="panel__title">JavaScript</h2>
      <textarea id="js">
function log (str){
  console.log(str)
}
log('aaa')
      </textarea>
    </div>
  </div>

  <div class="res">
    <h2 class="panel__title">输出结果</h2>
    <iframe  frameborder="0" id="preview">
      <body>
        <div class="result">xxx</div>
      </body>
    </iframe>
  </div>
</div>

  <script src="vendor/jquery.min.js"></script>
  <script src="assets/js/index.js"></script>


</body>

</html>
